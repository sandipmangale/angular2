<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf=message>{{message}}</div>
<table class="table">
  <caption> My todo list</caption>
  <thead>
    <tr>
       <td>Description</td>
       <td>Target Date</td>
       <td>Status</td>
       <td>Update</td>
       <td>Delete</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        
    </tr>
  </tbody>

</table>
<div class="row">
  <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
